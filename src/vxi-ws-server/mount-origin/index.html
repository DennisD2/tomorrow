 <meta charset="UTF-8"> 
<html>
	<body>
	
		<img src="libwebsockets.org-logo.png" width=100><br>
	
		<p>Canvas connected to WebSocket Server.</p>
		<button id=b onclick="sendmsg1();">Send</button>
		<p></p>

		<canvas id="myCanvas" width="1024" height="800" style="border:1px solid #000000;">
				Your browser does not support the HTML5 canvas tag.</canvas>
	</body>
	
	
<script>

var last = new Date();

function get_appropriate_ws_url(extra_url)
{
	var pcol;
	var u = document.URL;

	/*
	 * We open the websocket encrypted if this page came on an
	 * https:// url itself, otherwise unencrypted
	 */

	if (u.substring(0, 5) == "https") {
		pcol = "wss://";
		u = u.substr(8);
	} else {
		pcol = "ws://";
		if (u.substring(0, 4) == "http")
			u = u.substr(7);
	}

	u = u.split('/');

	/* + "/xxx" bit is for IE10 workaround */

	return pcol + u[0] + "/" + extra_url;
}

function new_ws(urlpath, protocol)
{
	if (typeof MozWebSocket != "undefined")
		return new MozWebSocket(urlpath, protocol);

	return new WebSocket(urlpath, protocol);
}

var ws = new_ws(get_appropriate_ws_url(""), "lws-minimal");
try {
	ws.onopen = function() {
		//document.getElementById("m").disabled = 0;
		document.getElementById("b").disabled = 0;
	} 

	ws.onmessage =function got_packet(msg) {
		var now = new Date();
		
		var millis = now.getTime() - last.getTime();
		var fps = (1000/millis).toFixed(0);
		//document.getElementById("r").value = msg.data + "\n";
		//document.getElementById("r").scrollTop =
		//	document.getElementById("r").scrollHeight;

		redrawCanvas(msg.data, fps);
		last = new Date(); 
	} 

	ws.onclose = function(){
		//document.getElementById("m").disabled = 1;
		//document.getElementById("b").disabled = 1;
	}
} catch(exception) {
	alert('<p>Error' + exception);  
}

function sendmsg()
{
	ws.send(document.getElementById("m").value);
	document.getElementById("m").value = "";
}

function sendmsg1()
{
	ws.send("test");

}

var intervalTime = 500000; // 25;

setInterval( sendmsg1, intervalTime );

function calcY(height, hi, lo) {
	sign = hi & 0x80;
	y = hi*256 + lo;
	if (sign) {
		y = y - 65536;
	}
	//console.log(y.toString(16) + ", " + y);
	y=y/100;
	// y is in range -120..+20
	// scale to height..0
	//console.log(y);
	zero = height - (height/140) * 120; 
	//console.log("z=" + zero);
	return zero - (height/140)*y ;
}

function calcX( width, numPoints, x) {
	return x*(width/numPoints);
}

function drawGraticule(ctx, height, width, num_points) {
	// zero line
	ctx.beginPath();
	zero = height - (height/140) * 120; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.strokeStyle="red";
	ctx.stroke(); 
	ctx.closePath();
	
	ctx.beginPath();
	ctx.strokeStyle="grey";
	zero = height - (height/140) * 130; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 

	zero = height - (height/140) * 110; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 100; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 90; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 80; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	
	zero = height - (height/140) * 70; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 60; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 50; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 40; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 30; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 20; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	zero = height - (height/140) * 10; 
	ctx.moveTo(0, zero);
	ctx.lineTo(width*2, zero );
	ctx.stroke(); 
	
	ctx.closePath();
}
function redrawCanvas(data, fps) {
	var dataOffset = 3 + 2;
	var height = 800;
	var width = 1024;
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.fillStyle="black";
	ctx.fillRect(0, 0, width, height);
	
	var decoded = window.atob(data);
	//console.log(decoded);
	hi = decoded.charCodeAt(3);
	lo = decoded.charCodeAt(3 + 1);
	var num_points = hi*256 + lo;
	
	drawGraticule(ctx, height, width, num_points);
	
	ctx.font = "12px Arial";
	ctx.fillStyle="yellow";
	ctx.fillText(fps + " fps /" + num_points + " values", 10, height - 10); 
	ctx.beginPath();
	
	hi = decoded.charCodeAt(dataOffset);
	lo = decoded.charCodeAt(dataOffset + 1);
	y = calcY(height, hi, lo);

	ctx.moveTo(0, y);
	for (var x=0; x<num_points*2; x+=2) {
		hi = decoded.charCodeAt(x + dataOffset+2);
		lo = decoded.charCodeAt(x + 1 + dataOffset+2);	
		y = calcY(height, hi, lo);

		ctx.lineTo(calcX(width, num_points, x/2), y );
	}
	ctx.strokeStyle="lightgreen";
	ctx.stroke(); 
	ctx.closePath();
	
	// call again
	sendmsg1();
}


</script>
